<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Mailer</title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <script src="semantic/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div id="container">
        <div class="ui grid">
            <div class="two wide column"></div>
            <div class="eight wide column">
                <!-- <h1>Node.JS Email application</h1> -->
                <div class="ui very padded container segment">
                    <h1 class="ui header">
                        <i class="mail icon"></i>
                        <p class="content">Mailer In Node.JS</p>
                    </h1>
                    <form class="ui form">
                        <div class="field">
                            <!-- <label>To</label> -->
                            <input id="to" type="text" placeholder="To" />
                        </div>
                        <div class="field">
                            <!-- <label>Subject</label> -->
                            <input id="subject" type="text" placeholder="Subject" />
                        </div>
                        <div class="field">
                            <textarea id="content" rows="8" placeholder="Write what you want to send"></textarea>
                        </div>
                        <div class="field">
                            <span id="message"></span>
                        </div>
                        <button class="ui primary button" id="send_email">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-2.1.4.js"></script> -->
    <script>
    $(document).ready(function() {
        var from, to, subject, text;
        $("#send_email").click(function() {
            to = $("#to").val();
            subject = $("#subject").val();
            text = $("#content").val();
            $("#message").text("Sending E-mail...Please wait");
            $.get("http://localhost:3000/send", {
                from: 'namho102@hotmail.com',
                to: to,
                subject: subject,
                text: text
            }, function(data) {
                if (data == "sent") {
                    $("#message").empty()
                        .html("Email is been sent at " + to + " . Please check inbox!");
                }
            });
        });
    });
    </script>
</body>

</html>
